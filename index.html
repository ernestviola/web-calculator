<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Calculator</title>
    <link rel='stylesheet' href='./styles.css'>
    <script src='./script.js' defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class='container'>
      <h1>Calculator</h1>
      <div class='calculator'>
        <div class='calculator__display'></div>
        <div class='calculator__buttons'>
          <div class='calculator__buttons__numbers'>
            <button value='9' class='calculator__button__number'>9</button>
            <button value='8' class='calculator__button__number'>8</button>
            <button value='7' class='calculator__button__number'>7</button>
            <button value='6' class='calculator__button__number'>6</button>
            <button value='5' class='calculator__button__number'>5</button>
            <button value='4' class='calculator__button__number'>4</button>
            <button value='3' class='calculator__button__number'>3</button>
            <button value='2' class='calculator__button__number'>2</button>
            <button value='1' class='calculator__button__number'>1</button>
            
            <button value='=' class='calculator__button__equal'>=</button>
            <button value='.' class='calculator__button__number'>.</button>

            <button value='0' class='calculator__button__number'>0</button>
          </div>
          <div class='calculator__buttons__operators'>
            
            <button value='DEL' class='calculator__delete'>DEL</button>
            <button value='AC' class='calculator__clear'>AC</button>
            <button value='/' class='calculator__button__operator'>/</button>
            <button value='*' class='calculator__button__operator'>*</button>
            <button value='-' class='calculator__button__operator'>-</button>
            <button value='+' class='calculator__button__operator calculator__button__plus'>+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
